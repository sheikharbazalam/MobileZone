<!DOCTYPE html>
<html>
<head>

    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="cwt_ecommerce_admin_panel">
    <link rel="apple-touch-icon" href="icons/t-store-splash-logo-black.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/logo.png"/>

    <title>T Store</title>
    <link rel="manifest" href="manifest.json">

    <!-- Flutter Logo Animation CSS -->
    <style>
        /* Basic reset */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Loader container covering full viewport */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* Adjust background as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        /* Loader image styling and animation */
        #loading img {
            width: 250px;
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>
<body>
<!-- Loader (Splash Screen) -->
<div id="loading">
    <img src="icons/t-store-splash-logo-black.png" alt="Loading...">
</div>

<!-- DO NOT MODIFY: Flutter bootstrap script -->
<script src="flutter_bootstrap.js" async></script>

<script>
    // Wait for Flutter's first frame to be rendered
    window.addEventListener('flutter-first-frame', function () {
        var loader = document.getElementById('loading');
        if (loader) {
            loader.style.opacity = 0;
            setTimeout(function () {
                loader.remove();
            }, 500);
        }
    });
</script>
</body>
</html>
